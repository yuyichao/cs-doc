><H1
CLASS="SECT1"
><A
NAME="SEC-LEARNINGMORE">深入的学习</H1
><P
>创建一个构件涉及很多细节问题，我们以上只是说了一小部分。如果你想写出自己的构件，GTK 源代码是最好的例子。问你自己几个关于你想做的构件的问题：是不是一个容器构件？它是否有自己的窗口？它是否是一个对已经存在的构件的修改？然后找到一个类似的构件，开始修改。祝你好运！</P
